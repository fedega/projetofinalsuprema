<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Cidade</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
</head>
<body>
{Header}
<!-- BEGIN Record tbl_cidadeSearch -->
<form id="tbl_cidadeSearch" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Buscar Tbl Cidade </strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_cidadeSearchs_Nome">Nome</label></td> 
            <td><input type="text" name="{s_Nome_Name}" value="{s_Nome}" maxlength="40" size="40" id="tbl_cidadeSearchs_Nome"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoSearch --><input name="{Button_Name}" type="submit" value="Buscar" alt="Buscar" id="tbl_cidadeSearchButton_DoSearch" class="Button"><!-- END Button Button_DoSearch --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_cidadeSearch --><br>
<!-- BEGIN Grid tbl_cidade -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table cellspacing="0" cellpadding="0" border="0" class="Header">
        <tr>
          <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          <td class="th"><strong>List of Tbl Cidade</strong></td> 
          <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
        </tr>
 
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">
          <!-- BEGIN Sorter Sorter_Cod_Cidade --><a href="{Sort_URL}" id="tbl_cidadeSorter_Cod_Cidade">Cod Cidade</a> 
          <!-- BEGIN Asc_On --><img border="0" src="Styles/Padrao/Images/Asc.gif" alt="Ascending"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="Styles/Padrao/Images/Desc.gif" alt="Descending"><!-- END Desc_On --><!-- END Sorter Sorter_Cod_Cidade --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_Nome --><a href="{Sort_URL}" id="tbl_cidadeSorter_Nome">Nome</a> 
          <!-- BEGIN Asc_On --><img border="0" src="Styles/Padrao/Images/Asc.gif" alt="Ascending"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="Styles/Padrao/Images/Desc.gif" alt="Descending"><!-- END Desc_On --><!-- END Sorter Sorter_Nome --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_Cod_Estado --><a href="{Sort_URL}" id="tbl_cidadeSorter_Cod_Estado">Cod Estado</a> 
          <!-- BEGIN Asc_On --><img border="0" src="Styles/Padrao/Images/Asc.gif" alt="Ascending"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="Styles/Padrao/Images/Desc.gif" alt="Descending"><!-- END Desc_On --><!-- END Sorter Sorter_Cod_Estado --></th>
 
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="text-align:right;"><a href="{Cod_Cidade_Src}" id="tbl_cidadeCod_Cidade_{tbl_cidade:rowNumber}">{Cod_Cidade}</a>&nbsp;</td> 
          <td>{Nome}&nbsp;</td> 
          <td style="text-align:right;">{Cod_Estado}&nbsp;</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="3">Sem registros</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="3"><a href="{tbl_cidade_Insert_Src}" id="tbl_cidadetbl_cidade_Insert">Add New</a>&nbsp; 
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a> <!-- END First_On -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a> <!-- END Prev_On -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a> <!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
<!-- END Grid tbl_cidade --><br>
{Footer}
</body>
</html>
