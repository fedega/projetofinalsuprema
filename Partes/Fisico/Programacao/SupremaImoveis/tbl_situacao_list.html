<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Situacao</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
</head>
<body>
{Header}
<!-- BEGIN Record tbl_situacaoSearch -->
<form id="tbl_situacaoSearch" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Buscar Tbl Situacao </strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_situacaoSearchs_Situacao">Situacao</label></td> 
            <td><input type="text" name="{s_Situacao_Name}" value="{s_Situacao}" maxlength="20" size="20" id="tbl_situacaoSearchs_Situacao"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoSearch --><input name="{Button_Name}" type="submit" value="Buscar" alt="Buscar" id="tbl_situacaoSearchButton_DoSearch" class="Button"><!-- END Button Button_DoSearch --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_situacaoSearch --><br>
<!-- BEGIN Grid tbl_situacao -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table cellspacing="0" cellpadding="0" border="0" class="Header">
        <tr>
          <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          <td class="th"><strong>List of Tbl Situacao</strong></td> 
          <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
        </tr>
 
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">
          <!-- BEGIN Sorter Sorter_Cod_Situacao --><a href="{Sort_URL}" id="tbl_situacaoSorter_Cod_Situacao">Cod Situacao</a> 
          <!-- BEGIN Asc_On --><img border="0" src="Styles/Padrao/Images/Asc.gif" alt="Ascending"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="Styles/Padrao/Images/Desc.gif" alt="Descending"><!-- END Desc_On --><!-- END Sorter Sorter_Cod_Situacao --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_Situacao --><a href="{Sort_URL}" id="tbl_situacaoSorter_Situacao">Situacao</a> 
          <!-- BEGIN Asc_On --><img border="0" src="Styles/Padrao/Images/Asc.gif" alt="Ascending"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="Styles/Padrao/Images/Desc.gif" alt="Descending"><!-- END Desc_On --><!-- END Sorter Sorter_Situacao --></th>
 
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="text-align:right;"><a href="{Cod_Situacao_Src}" id="tbl_situacaoCod_Situacao_{tbl_situacao:rowNumber}">{Cod_Situacao}</a>&nbsp;</td> 
          <td>{Situacao}&nbsp;</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="2">Sem registros</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="2"><a href="{tbl_situacao_Insert_Src}" id="tbl_situacaotbl_situacao_Insert">Add New</a>&nbsp; 
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a> <!-- END First_On -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a> <!-- END Prev_On -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a> <!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>

{Footer}
