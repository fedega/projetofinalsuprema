<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Venda</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css"><script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-F3587A4D
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tbl_vendaButton_Delete_OnClick @5-D1D15010
function tbl_vendaButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_vendaButton_Delete_OnClick

//bind_events @1-7D37D9C9
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_vendaButton_Delete", "click", tbl_vendaButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_venda -->
<form id="tbl_venda" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Registrar/Editar Venda </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_vendaData">Data</label></td> 
            <td><input id="tbl_vendaData" maxlength="20" value="{Data}" name="{Data_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_vendaCod_Imovel">Imovel</label></td> 
            <td><input id="tbl_vendaCod_Imovel" maxlength="10" size="10" value="{Cod_Imovel}" name="{Cod_Imovel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_vendaCod_Funcionario">Funcionario</label></td> 
            <td><input id="tbl_vendaCod_Funcionario" maxlength="10" size="10" value="{Cod_Funcionario}" name="{Cod_Funcionario_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_vendaButton_Insert" type="submit" alt="Add" value="Registrar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_vendaButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_vendaButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_venda --><br>
{Footer} 
</body>
</html>
