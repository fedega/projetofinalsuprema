<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Contrato</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css"></head>
<body>
{Header} 
<!-- BEGIN Record tbl_contrato -->
<form id="tbl_contrato" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Adicionar/Editar Contrato </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_contratoCod_Funcionario">Funcionario</label></td> 
            <td><input id="tbl_contratoCod_Funcionario" maxlength="10" size="10" value="{Cod_Funcionario}" name="{Cod_Funcionario_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_contratoCod_Cliente">Cliente</label></td> 
            <td><input id="tbl_contratoCod_Cliente" maxlength="10" size="10" value="{Cod_Cliente}" name="{Cod_Cliente_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_contratoCod_Imovel">Imovel</label></td> 
            <td><input id="tbl_contratoCod_Imovel" maxlength="10" size="10" value="{Cod_Imovel}" name="{Cod_Imovel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_contratoCod_Fiador">Fiador</label></td> 
            <td><input id="tbl_contratoCod_Fiador" maxlength="10" size="10" value="{Cod_Fiador}" name="{Cod_Fiador_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_contratoButton_Insert" type="submit" alt="Add" value="Adicionar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_contratoButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_contratoButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_contrato --><br>
{Footer} 
</body>
</html>
