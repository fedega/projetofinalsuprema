<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
</head>
<body>
{Header}
<!-- BEGIN Record Login -->
<form id="Login" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Entrar</strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Loginlogin">Entrar</label></td> 
            <td><input type="text" name="{login_Name}" value="{login}" maxlength="100" size="20" id="Loginlogin"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Loginpassword">Senha</label></td> 
            <td><input type="password" name="{password_Name}" value="{password}" maxlength="100" size="20" id="Loginpassword"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoLogin --><input name="{Button_Name}" type="submit" value="Entrar" alt="Entrar" id="LoginButton_DoLogin" class="Button"><!-- END Button Button_DoLogin --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record Login -->{Footer}
</body>
</html>
