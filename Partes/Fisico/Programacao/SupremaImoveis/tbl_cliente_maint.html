<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Cliente</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-3857DB21
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" src="ClientI18N.jsp?file=DatePicker.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-BE72D663

var tbl_cliente_DatePicker_Data_Nasc = new Object(); 
tbl_cliente_DatePicker_Data_Nasc.format           = "dd/mm/yyyy";
tbl_cliente_DatePicker_Data_Nasc.style            = "Styles/Padrao/Style.css";
tbl_cliente_DatePicker_Data_Nasc.relativePathPart = "";
tbl_cliente_DatePicker_Data_Nasc.themeVersion = "3.0";

//End Date Picker Object Definitions

//tbl_clienteButton_Delete_OnClick @5-8B78AD52
function tbl_clienteButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_clienteButton_Delete_OnClick

//bind_events @1-CAF60F6E
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_clienteButton_Delete", "click", tbl_clienteButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_cliente -->
<form id="tbl_cliente" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Adicionar/Editar Cliente </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteNome">Nome</label></td> 
            <td><input id="tbl_clienteNome" maxlength="40" size="40" value="{Nome}" name="{Nome_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteData_Nasc">Data de&nbsp;Nascimento</label></td> 
            <td><input id="tbl_clienteData_Nasc" maxlength="100" size="10" value="{Data_Nasc}" name="{Data_Nasc_Name}">
              <!-- BEGIN DatePicker DatePicker_Data_Nasc --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tbl_clienteDatePicker_Data_Nasc"><img id="tbl_clienteDatePicker_Data_Nasc_Image" alt="Show Date Picker" src="Styles/Padrao/Images/DatePicker.gif" border="0"></a><!-- END DatePicker DatePicker_Data_Nasc --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteNome_U">Nome de Usuario</label></td> 
            <td><input id="tbl_clienteNome_U" maxlength="16" size="16" value="{Nome_U}" name="{Nome_U_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteSenha_U">Senha</label></td> 
            <td><input id="tbl_clienteSenha_U" maxlength="40" size="40" value="{Senha_U}" name="{Senha_U_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteNacionalidade">Nacionalidade</label></td> 
            <td><input id="tbl_clienteNacionalidade" maxlength="30" size="30" value="{Nacionalidade}" name="{Nacionalidade_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteEndereco">Endereço</label></td> 
            <td><input id="tbl_clienteEndereco" maxlength="200" size="50" value="{Endereco}" name="{Endereco_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteTel_Fixo">Telefone Fixo</label></td> 
            <td><input id="tbl_clienteTel_Fixo" maxlength="10" size="10" value="{Tel_Fixo}" name="{Tel_Fixo_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteTel_Cel">Telefone Celuar</label></td> 
            <td><input id="tbl_clienteTel_Cel" maxlength="10" size="10" value="{Tel_Cel}" name="{Tel_Cel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteTel_Comercial">Telefone Comercial</label></td> 
            <td><input id="tbl_clienteTel_Comercial" maxlength="10" size="10" value="{Tel_Comercial}" name="{Tel_Comercial_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteCod_Estado">Estado</label></td> 
            <td><input id="tbl_clienteCod_Estado" maxlength="10" size="10" value="{Cod_Estado}" name="{Cod_Estado_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteCod_Cidade">Cidade</label></td> 
            <td><input id="tbl_clienteCod_Cidade" maxlength="10" size="10" value="{Cod_Cidade}" name="{Cod_Cidade_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteCod_Funcionario">Funcionario</label></td> 
            <td><input id="tbl_clienteCod_Funcionario" maxlength="10" size="10" value="{Cod_Funcionario}" name="{Cod_Funcionario_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteOrgao_Emissor">Orgao Emissor</label></td> 
            <td><input id="tbl_clienteOrgao_Emissor" maxlength="10" size="10" value="{Orgao_Emissor}" name="{Orgao_Emissor_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_clienteTipo_Cliente">Tipo Cliente</label></td> 
            <td><input id="tbl_clienteTipo_Cliente" maxlength="10" size="10" value="{Tipo_Cliente}" name="{Tipo_Cliente_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_clienteButton_Insert" type="submit" alt="Add" value="Adicionar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_clienteButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_clienteButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_cliente --><br>
{Footer} 
</body>
</html>
