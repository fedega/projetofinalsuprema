<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Documentacao</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css" /></head>
<body>
{Header} 
<!-- BEGIN Record tbl_documentacao -->
<form id="tbl_documentacao" name="{HTMLFormName}" action="{Action}" method="post" enctype="{HTMLFormEnctype}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Adicionar/Editar Documentacao </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoAnexo">Anexo</label></td> 
            <td>
              <!-- BEGIN FileUpload FileUpload1 --><input id="tbl_documentacaoFileUpload1ControlName" type="hidden" value="{State}" name="{ControlName}">
              <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;bytes.<!-- END Info -->
              <!-- BEGIN Upload --><label for="tbl_documentacaoFileUpload1FileControl" style="display: none;">File upload</label><input id="tbl_documentacaoFileUpload1FileControl" type="file" name="{FileControl}"><!-- END Upload -->
              <!-- BEGIN DeleteControl --><label for="tbl_documentacaoFileUpload1DeleteControl">Delete</label><input id="tbl_documentacaoFileUpload1DeleteControl" type="checkbox" name="{DeleteControl}" {DeleteChecked}><!-- END DeleteControl --><!-- END FileUpload FileUpload1 --></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoTipo_Doc">Tipo de Documento</label></td> 
            <td><input id="tbl_documentacaoTipo_Doc" maxlength="10" size="10" value="{Tipo_Doc}" name="{Tipo_Doc_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoCod_Cliente">Cliente</label></td> 
            <td><input id="tbl_documentacaoCod_Cliente" maxlength="10" size="10" value="{Cod_Cliente}" name="{Cod_Cliente_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoCod_Fiador">Fiador</label></td> 
            <td><input id="tbl_documentacaoCod_Fiador" maxlength="10" size="10" value="{Cod_Fiador}" name="{Cod_Fiador_Name}"></td> 
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_documentacaoButton_Insert" type="submit" alt="Add" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_documentacaoButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_documentacaoButton_Delete" type="submit" alt="Delete" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_documentacao --><br>
{Footer} 
</body>
</html>
