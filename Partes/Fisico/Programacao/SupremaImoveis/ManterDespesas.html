<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Despesas</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css"><script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-F3587A4D
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tbl_despesasButton_Delete_OnClick @5-EB9AD67E
function tbl_despesasButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_despesasButton_Delete_OnClick

//bind_events @1-FEA0B168
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_despesasButton_Delete", "click", tbl_despesasButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_despesas -->
<form id="tbl_despesas" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Adicionar/Editar Despesas </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasData">Data</label></td> 
            <td><input id="tbl_despesasData" maxlength="20" value="{Data}" name="{Data_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasValor">Valor</label></td> 
            <td><input id="tbl_despesasValor" maxlength="10" size="10" value="{Valor}" name="{Valor_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasTipo_Despesas">Tipo Despesas</label></td> 
            <td><input id="tbl_despesasTipo_Despesas" maxlength="10" size="10" value="{Tipo_Despesas}" name="{Tipo_Despesas_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasCod_Aluguel">Imovel</label></td> 
            <td><input id="tbl_despesasCod_Aluguel" maxlength="10" size="10" value="{Cod_Aluguel}" name="{Cod_Aluguel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesastbl_situacao_Cod_Situacao">Situacao</label></td> 
            <td><input id="tbl_despesastbl_situacao_Cod_Situacao" maxlength="10" size="10" value="{tbl_situacao_Cod_Situacao}" name="{tbl_situacao_Cod_Situacao_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_despesasButton_Insert" type="submit" alt="Add" value="Adicionar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_despesasButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_despesasButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_despesas --><br>
{Footer} 
</body>
</html>
