<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Atendar Visita</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-3857DB21
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" src="ClientI18N.jsp?file=DatePicker.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-AE21A20C

var tbl_visita_DatePicker_Data = new Object(); 
tbl_visita_DatePicker_Data.format           = "ShortDate";
tbl_visita_DatePicker_Data.style            = "Styles/Padrao/Style.css";
tbl_visita_DatePicker_Data.relativePathPart = "";
tbl_visita_DatePicker_Data.themeVersion = "3.0";

//End Date Picker Object Definitions

//tbl_visitaButton_Delete_OnClick @5-BA96335E
function tbl_visitaButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_visitaButton_Delete_OnClick

//bind_events @1-35B380A0
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_visitaButton_Delete", "click", tbl_visitaButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_visita -->
<form id="tbl_visita" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td> 
            <td class="th"><strong>Adicionar/Editar Visita </strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaCod_Funcionario">Cliente</label></td> 
            <td><input id="tbl_visitaCliente" value="{Cliente}" maxlength="10" size="10" name="{Cliente_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Contato</td> 
            <td><input id="tbl_visitaContato" value="{Contato}" maxlength="10" size="10" name="{Contato_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaData">Data</label></td> 
            <td><input id="tbl_visitaData" value="{Data}" maxlength="100" size="10" name="{Data_Name}">
              <!-- BEGIN DatePicker DatePicker_Data --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tbl_visitaDatePicker_Data"><img id="tbl_visitaDatePicker_Data_Image" border="0" alt="Show Date Picker" src="Styles/Padrao/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_Data --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaHora">Hora</label></td> 
            <td><input id="tbl_visitaHora" value="{Hora}" maxlength="100" size="10" name="{Hora_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaCod_Imovel">Imovel</label></td> 
            <td><input id="tbl_visitaCod_Imovel" value="{Cod_Imovel}" maxlength="10" size="10" name="{Cod_Imovel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaCod_Funcionario">Funcionario</label></td> 
            <td><input id="tbl_visitaCod_Funcionario" value="{Cod_Funcionario}" maxlength="10" size="10" name="{Cod_Funcionario_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input id="tbl_visitaButton_Insert" class="Button" value="Adicionar" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input id="tbl_visitaButton_Update" class="Button" value="Atualizar" alt="Atualizar" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input id="tbl_visitaButton_Delete" class="Button" value="Remover" alt="Delete" type="submit" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_visita --><br>
{Footer} 
</body>
</html>
