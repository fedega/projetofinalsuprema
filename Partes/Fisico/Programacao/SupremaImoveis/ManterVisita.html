<body>
{Header} 
<!-- BEGIN Record tbl_visita -->
<form id="tbl_visita" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>

            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaData">Data</label></td> 
            <td><input id="tbl_visitaData" maxlength="100" size="10" value="{Data}" name="{Data_Name}">
              <!-- BEGIN DatePicker DatePicker_Data --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tbl_visitaDatePicker_Data"><img id="tbl_visitaDatePicker_Data_Image" alt="Show Date Picker" src="Styles/Padrao/Images/DatePicker.gif" border="0"></a><!-- END DatePicker DatePicker_Data --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaHora">Hora</label></td> 
            <td><input id="tbl_visitaHora" maxlength="100" size="10" value="{Hora}" name="{Hora_Name}">
              <!-- BEGIN DatePicker DatePicker_Hora --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tbl_visitaDatePicker_Hora"><img id="tbl_visitaDatePicker_Hora_Image" alt="Show Date Picker" src="Styles/Padrao/Images/DatePicker.gif" border="0"></a><!-- END DatePicker DatePicker_Hora --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaCod_Imovel">Imovel</label></td> 
            <td><input id="tbl_visitaCod_Imovel" maxlength="10" size="10" value="{Cod_Imovel}" name="{Cod_Imovel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_visitaCod_Funcionario">Funcionario</label></td> 
            <td><input id="tbl_visitaCod_Funcionario" maxlength="10" size="10" value="{Cod_Funcionario}" name="{Cod_Funcionario_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_visitaButton_Insert" type="submit" alt="Add" value="Adicionar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_visitaButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_visitaButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>

    </tr>
