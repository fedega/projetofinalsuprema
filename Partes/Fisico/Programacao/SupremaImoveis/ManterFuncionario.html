<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Funcionario</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-3857DB21
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" src="ClientI18N.jsp?file=DatePicker.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-ADC53557

var tbl_funcionario_DatePicker_Data_Nasc = new Object(); 
tbl_funcionario_DatePicker_Data_Nasc.format           = "dd/mm/yyyy";
tbl_funcionario_DatePicker_Data_Nasc.style            = "Styles/Padrao/Style.css";
tbl_funcionario_DatePicker_Data_Nasc.relativePathPart = "";
tbl_funcionario_DatePicker_Data_Nasc.themeVersion = "3.0";

//End Date Picker Object Definitions

//tbl_funcionarioButton_Delete_OnClick @5-AE880C0C
function tbl_funcionarioButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_funcionarioButton_Delete_OnClick

//bind_events @1-B23DF7E9
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_funcionarioButton_Delete", "click", tbl_funcionarioButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_funcionario -->
<form id="tbl_funcionario" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td> 
            <td class="th"><strong>Adicionar/Editar Funcionario </strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioNome">Nome</label></td> 
            <td><input id="tbl_funcionarioNome" value="{Nome}" maxlength="40" size="40" name="{Nome_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioCod_Cidade">Cidade</label></td> 
            <td>
              <select id="tbl_funcionarioCod_Cidade" name="{Cod_Cidade_Name}">
                <option selected value="">Selecionar valor</option>
                {Cod_Cidade_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioCod_Estado">Estado</label></td> 
            <td>
              <select id="tbl_funcionarioCod_Estado" name="{Cod_Estado_Name}">
                <option selected value="">Selecionar valor</option>
                {Cod_Estado_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioCod_Orgao">Orgao Emissor</label></td> 
            <td>
              <select id="tbl_funcionarioCod_Orgao" name="{Cod_Orgao_Name}">
                <option selected value="">Selecionar valor</option>
                {Cod_Orgao_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioNome_U">Nome Usuario</label></td> 
            <td><input id="tbl_funcionarioNome_U" value="{Nome_U}" maxlength="20" name="{Nome_U_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioSenha_U">Senha</label></td> 
            <td><input id="tbl_funcionarioSenha_U" value="{Senha_U}" maxlength="20" type="password" name="{Senha_U_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioEndereco">Endereco</label></td> 
            <td><input id="tbl_funcionarioEndereco" value="{Endereco}" maxlength="40" size="40" name="{Endereco_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioTel_Fixo">Telefone Fixo</label></td> 
            <td><input id="tbl_funcionarioTel_Fixo" value="{Tel_Fixo}" maxlength="10" size="10" name="{Tel_Fixo_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioTel_Cel">Telefone Celular</label></td> 
            <td><input id="tbl_funcionarioTel_Cel" value="{Tel_Cel}" maxlength="10" size="10" name="{Tel_Cel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioCPF">CPF</label></td> 
            <td><input id="tbl_funcionarioCPF" value="{CPF}" maxlength="11" size="11" name="{CPF_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioData_Nasc">Data Nascimento</label></td> 
            <td><input id="tbl_funcionarioData_Nasc" value="{Data_Nasc}" maxlength="100" size="10" name="{Data_Nasc_Name}">
              <!-- BEGIN DatePicker DatePicker_Data_Nasc --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tbl_funcionarioDatePicker_Data_Nasc"><img id="tbl_funcionarioDatePicker_Data_Nasc_Image" border="0" alt="Show Date Picker" src="Styles/Padrao/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_Data_Nasc --></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioCRECI">CRECI</label></td> 
            <td><input id="tbl_funcionarioCRECI" value="{CRECI}" maxlength="10" size="10" name="{CRECI_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_funcionarioNivel_Controle">Nivel Controle</label></td> 
            <td><input id="tbl_funcionarioNivel_Controle" value="{Nivel_Controle}" maxlength="10" size="10" name="{Nivel_Controle_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input id="tbl_funcionarioButton_Insert" class="Button" value="Add" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input id="tbl_funcionarioButton_Update" class="Button" value="Atualizar" alt="Atualizar" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input id="tbl_funcionarioButton_Delete" class="Button" value="Delete" alt="Delete" type="submit" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_funcionario --><br>
{Footer} 
</body>
</html>
