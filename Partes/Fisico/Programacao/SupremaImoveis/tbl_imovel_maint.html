<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Imovel</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
</head>
<body>
{Header}
<!-- BEGIN Record tbl_imovel -->
<form id="tbl_imovel" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Adicionar/Editar Tbl Imovel </strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_Cliente">Cod Cliente</label></td> 
            <td><input type="text" name="{Cod_Cliente_Name}" value="{Cod_Cliente}" maxlength="10" size="10" id="tbl_imovelCod_Cliente"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_Funcionario">Cod Funcionario</label></td> 
            <td><input type="text" name="{Cod_Funcionario_Name}" value="{Cod_Funcionario}" maxlength="10" size="10" id="tbl_imovelCod_Funcionario"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_Situacao">Cod Situacao</label></td> 
            <td><input type="text" name="{Cod_Situacao_Name}" value="{Cod_Situacao}" maxlength="10" size="10" id="tbl_imovelCod_Situacao"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_destinacao">Cod Destinacao</label></td> 
            <td><input type="text" name="{Cod_destinacao_Name}" value="{Cod_destinacao}" maxlength="10" size="10" id="tbl_imovelCod_destinacao"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelEndereco">Endereco</label></td> 
            <td><input type="text" name="{Endereco_Name}" value="{Endereco}" maxlength="40" size="40" id="tbl_imovelEndereco"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCEP">CEP</label></td> 
            <td><input type="text" name="{CEP_Name}" value="{CEP}" maxlength="10" size="10" id="tbl_imovelCEP"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelBairro">Bairro</label></td> 
            <td><input type="text" name="{Bairro_Name}" value="{Bairro}" maxlength="20" size="20" id="tbl_imovelBairro"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_Estado">Cod Estado</label></td> 
            <td><input type="text" name="{Cod_Estado_Name}" value="{Cod_Estado}" maxlength="10" size="10" id="tbl_imovelCod_Estado"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelCod_Cidade">Cod Cidade</label></td> 
            <td><input type="text" name="{Cod_Cidade_Name}" value="{Cod_Cidade}" maxlength="10" size="10" id="tbl_imovelCod_Cidade"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelN_Quartos">N Quartos</label></td> 
            <td><input type="text" name="{N_Quartos_Name}" value="{N_Quartos}" maxlength="10" size="10" id="tbl_imovelN_Quartos"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelN_Suites">N Suites</label></td> 
            <td><input type="text" name="{N_Suites_Name}" value="{N_Suites}" maxlength="10" size="10" id="tbl_imovelN_Suites"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelN_Banheiros">N Banheiros</label></td> 
            <td><input type="text" name="{N_Banheiros_Name}" value="{N_Banheiros}" maxlength="10" size="10" id="tbl_imovelN_Banheiros"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelN_Salas">N Salas</label></td> 
            <td><input type="text" name="{N_Salas_Name}" value="{N_Salas}" maxlength="10" size="10" id="tbl_imovelN_Salas"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelN_Cozinhas">N Cozinhas</label></td> 
            <td><input type="text" name="{N_Cozinhas_Name}" value="{N_Cozinhas}" maxlength="10" size="10" id="tbl_imovelN_Cozinhas"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelDep_Empregada">Dep Empregada</label></td> 
            <td><input type="checkbox" name="{Dep_Empregada_Name}" value="1" {Dep_Empregada} id="tbl_imovelDep_Empregada"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelGaragem">Garagem</label></td> 
            <td><input type="checkbox" name="{Garagem_Name}" value="1" {Garagem} id="tbl_imovelGaragem"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_imovelMts_Quadrados">Mts Quadrados</label></td> 
            <td><input type="text" name="{Mts_Quadrados_Name}" value="{Mts_Quadrados}" maxlength="10" size="10" id="tbl_imovelMts_Quadrados"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="Add" alt="Add" id="tbl_imovelButton_Insert" class="Button"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Atualizar" alt="Atualizar" id="tbl_imovelButton_Update" class="Button"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Delete" alt="Delete" id="tbl_imovelButton_Delete" class="Button"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_imovel --><br>
{Footer}
</body>
</html>
