<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Despesas</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
</head>
<body>
{Header}
<!-- BEGIN Record tbl_despesas -->
<form id="tbl_despesas" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Adicionar/Editar Tbl Despesas </strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasData">Data</label></td> 
            <td><input type="text" name="{Data_Name}" value="{Data}" maxlength="20" size="20" id="tbl_despesasData"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasValor">Valor</label></td> 
            <td><input type="text" name="{Valor_Name}" value="{Valor}" maxlength="10" size="10" id="tbl_despesasValor"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasTipo_Despesas">Tipo Despesas</label></td> 
            <td><input type="text" name="{Tipo_Despesas_Name}" value="{Tipo_Despesas}" maxlength="10" size="10" id="tbl_despesasTipo_Despesas"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesasCod_Aluguel">Cod Aluguel</label></td> 
            <td><input type="text" name="{Cod_Aluguel_Name}" value="{Cod_Aluguel}" maxlength="10" size="10" id="tbl_despesasCod_Aluguel"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_despesastbl_situacao_Cod_Situacao">Tbl Situacao Cod Situacao</label></td> 
            <td><input type="text" name="{tbl_situacao_Cod_Situacao_Name}" value="{tbl_situacao_Cod_Situacao}" maxlength="10" size="10" id="tbl_despesastbl_situacao_Cod_Situacao"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="Add" alt="Add" id="tbl_despesasButton_Insert" class="Button"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Atualizar" alt="Atualizar" id="tbl_despesasButton_Update" class="Button"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Delete" alt="Delete" id="tbl_despesasButton_Delete" class="Button"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_despesas --><br>
{Footer}
</body>
</html>
