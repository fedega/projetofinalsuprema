<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Documentacao</title>
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-F3587A4D
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tbl_documentacaoButton_Delete_OnClick @5-D3FDA819
function tbl_documentacaoButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_documentacaoButton_Delete_OnClick

//bind_events @1-BFDACE8D
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_documentacaoButton_Delete", "click", tbl_documentacaoButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header}
<!-- BEGIN Record tbl_documentacao -->
<form id="tbl_documentacao" method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>Adicionar/Editar Tbl Documentacao </strong></td> 
            <td class="HeaderRight"><img border="0" src="Styles/Padrao/Images/Spacer.gif" alt=""></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoAnexo">Anexo</label></td> 
            <td><textarea name="{Anexo_Name}" cols="50" rows="3" id="tbl_documentacaoAnexo">{Anexo}</textarea></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoTipo_Doc">Tipo Doc</label></td> 
            <td><input type="text" name="{Tipo_Doc_Name}" value="{Tipo_Doc}" maxlength="10" size="10" id="tbl_documentacaoTipo_Doc"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoCod_Cliente">Cod Cliente</label></td> 
            <td><input type="text" name="{Cod_Cliente_Name}" value="{Cod_Cliente}" maxlength="10" size="10" id="tbl_documentacaoCod_Cliente"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_documentacaoCod_Fiador">Cod Fiador</label></td> 
            <td><input type="text" name="{Cod_Fiador_Name}" value="{Cod_Fiador}" maxlength="10" size="10" id="tbl_documentacaoCod_Fiador"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="Add" alt="Add" id="tbl_documentacaoButton_Insert" class="Button"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Atualizar" alt="Atualizar" id="tbl_documentacaoButton_Update" class="Button"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Delete" alt="Delete" id="tbl_documentacaoButton_Delete" class="Button"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tbl_documentacao --><br>
{Footer}
</body>
</html>
