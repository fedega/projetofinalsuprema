<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tbl Preferencia</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Padrao/Style_doctype.css"><script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-F3587A4D
</script>
<script language="JavaScript" src="ClientI18N.jsp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tbl_preferenciaButton_Delete_OnClick @5-CD8D7DE1
function tbl_preferenciaButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tbl_preferenciaButton_Delete_OnClick

//bind_events @1-4B1D3130
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tbl_preferenciaButton_Delete", "click", tbl_preferenciaButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header} 
<!-- BEGIN Record tbl_preferencia -->
<form id="tbl_preferencia" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Adicionar/Editar Preferencia </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Padrao/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_preferenciaCod_Cliente">Cliente</label></td> 
            <td><input id="tbl_preferenciaCod_Cliente" maxlength="10" size="10" value="{Cod_Cliente}" name="{Cod_Cliente_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tbl_preferenciaDescricao">Descricao</label></td> 
            <td><input id="tbl_preferenciaDescricao" maxlength="250" size="50" value="{Descricao}" name="{Descricao_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="tbl_preferenciaButton_Insert" type="submit" alt="Add" value="Adicionar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="tbl_preferenciaButton_Update" type="submit" alt="Atualizar" value="Atualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tbl_preferenciaButton_Delete" type="submit" alt="Delete" value="Remover" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_preferencia --><br>
{Footer} 
</body>
</html>
