          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">

          </tr>
 
          <tr class="Bottom">

              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="tbl_visitaSearchButton_DoSearch" type="submit" alt="Buscar" value="Buscar" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
