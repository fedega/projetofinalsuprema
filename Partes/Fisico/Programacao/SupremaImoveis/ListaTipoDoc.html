<!-- BEGIN Record tbl_tipo_docSearch -->
<form id="tbl_tipo_docSearch" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">

            <td class="HeaderRight"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tbl_tipo_docSearchs_Descricao">Descricao</label></td> 
            <td><input id="tbl_tipo_docSearchs_Descricao" value="{s_Descricao}" maxlength="20" name="{s_Descricao_Name}" size="20"></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">

          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tbl_tipo_docSearch --><br>

<table border="0" cellspacing="0" cellpadding="0">

          <td class="HeaderLeft"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td> 
          <td class="th"><strong>Lista de Tipo de Documentação</strong></td> 
          <td class="HeaderRight"><img border="0" alt="" src="Styles/Padrao/Images/Spacer.gif"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">

          <!-- BEGIN Desc_On --><img border="0" alt="Descending" src="Styles/Padrao/Images/Desc.gif"><!-- END Desc_On --><!-- END Sorter Sorter_Descricao --></th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right"><a href="{Cod_Doc_Src}" id="tbl_tipo_docCod_Doc_{tbl_tipo_doc:rowNumber}">{Cod_Doc}</a>&nbsp;</td> 
          <td>{Descricao}&nbsp;</td>
        </tr>
 <!-- END Row -->

            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt;</a> <!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;|</a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td>
